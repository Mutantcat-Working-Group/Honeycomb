name: Pack Qt Quick App (Windows-MinGW 6.10.1)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # ① 装 Qt 6.10.1 MinGW 11.2.0
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'
        arch: 'win64_mingw_11.2.0'
        cache: true

    # ② 生成 & 编译
    - name: Configure & Build
      run: |
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    # ③ Conan 三方库 → full_deploy 导出
    - name: Install 3rd-party (Conan)
      run: |
        conan install . --deployer=full_deploy -s build_type=Release --build=missing

    # ④ 打包：exe + Qt 运行时 + QML 插件 + 三方 DLL
    - name: Deploy
      run: |
        mkdir app
        copy build\appHoneycomb.exe app\
        windeployqt app\appHoneycomb.exe --qmldir %Qt6_DIR%\qml --release
        xcopy /y full_deploy\host\*\Release\*\bin\*.dll app\
        7z a Honeycomb-win.zip app\

    # ⑤ 上传成品
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Honeycomb-win-6.10.1
        path: Honeycomb-win.zip