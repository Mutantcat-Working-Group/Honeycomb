name: Pack Qt Quick App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            qtarch: win64_msvc2019_64
            qtpack: msvc2019_64
          - os: ubuntu-latest
            qtarch: gcc_64
            qtpack: gcc_64
          - os: macos-latest
            qtarch: clang_64
            qtpack: clang_64
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # ① 装 Qt + 对应工具链
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'
        arch: ${{ matrix.qtarch }}
        cache: true

    # ② 生成 & 编译
    - name: Configure & Build
      run: |
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    # ③ Conan 三方库导出（全平台）
    - name: Install 3rd-party via Conan
      run: |
        conan install . --deployer=full_deploy -s build_type=Release --build=missing

    # ④ 打包
    - name: Deploy (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        mkdir app
        copy build\appHoneycomb.exe app\
        windeployqt app\appHoneycomb.exe --qmldir %Qt6_DIR%\qml --release
        xcopy /y full_deploy\host\*\Release\*\bin\*.dll app\
        7z a Honeycomb-win.zip app\

    - name: Bundle (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # 下载官方 linuxdeployqt AppImage 工具
        wget -c https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage -O linuxdeployqt
        chmod +x linuxdeployqt
        # 把 Qt 路径写进环境变量，防止找不到
        export LD_LIBRARY_PATH=$Qt6_DIR/lib:$LD_LIBRARY_PATH
        ./linuxdeployqt build/appHoneycomb -qmldir $Qt6_DIR/qml -appimage
        mv *.AppImage Honeycomb-linux.AppImage

    - name: Bundle (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        macdeployqt build/appHoneycomb.app -qmldir $Qt6_DIR/qml -dmg
        mv *.dmg Honeycomb-mac.dmg

    # ⑤ 上传成品
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Honeycomb-${{ matrix.os }}
        path: Honeycomb-*.*